<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация случайных чисел</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>

    <header class="header">

        <div class="header__logowrap">
            <img src="./assets/img/logo.svg" alt="" class="headero__logo">
            <h1>Генерация случайных чисел</h1>
        </div>

    </header>


    <section class="content">

        <div class="content__center">

            <div class="content__titlewrap">
                <p class="content__title">Результат</p>
            </div>

            <div class="content__numberwrap">
                <p class="content__number">55</p>
            </div>

            <div class="content__pretitlewrap">
                <p class="content__pretitle">Генерация случайного числа между 1 и 100</p>
            </div>

        </div>

        <div class="content__panel">

            <div class="content__rangewrap">
                <input class="content__range" min="1" max="100" step="1" value="100" type="range">
            </div>

            <div class="content__btn">
                <img src="./assets/img/btn-icon.svg" alt="" class="content__btn-icon">
                <p class="content__btn-text">Выбрать случайное число</p>
            </div>
        </div>

    </section>


    </div>

    <footer class="footer">

        <div class="footer__textwrap">
            <a href="#" class="footer__text">Ссылка на проект</a>
            <a href="#" class="footer__text">Правила использования</a>
        </div>

    </footer>
    
    
    <script src="./app.js"></script>
</body>
</html>
